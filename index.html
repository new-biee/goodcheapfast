<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="checkbox" id="good" onclick="checkGood()">Good</td>
    </tr>
    <tr>
        <td><input type="checkbox" id="cheap" onclick="checkCheap()">Cheap</td>
    </tr>
    <tr>
        <td><input type="checkbox" id="fast" onclick="checkFast()">Fast</td>
    </tr>
</table>

<script>

    let good = document.getElementById('good');
    let cheap = document.getElementById('cheap');
    let fast = document.getElementById('fast');

    good.checked = false;
    cheap.checked = false;
    fast.checked = false;

    function checkGood() {
        if (cheap.checked && fast.checked) {
            fast.checked = false;
        }
    }

    function checkCheap() {
        if (good.checked && fast.checked) {
            good.checked = false;
        }
    }

    function checkFast() {
        if (good.checked && cheap.checked) {
            cheap.checked = false;
        }
    }

</script>
</body>
</html>
